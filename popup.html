<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: sans-serif; width: 250px; padding: 10px; text-align: center; }
    h3 { margin-top: 0; }
    .section { margin-bottom: 15px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
    input { width: 60px; margin: 0 5px; }
    button { width: 100%; padding: 8px; font-weight: bold; cursor: pointer; }
    #movie-btn { background-color: #e0e0e0; }
    #show-btn { background-color: #f6c700; }
    #status { font-weight: bold; color: #d9534f; }
  </style>
</head>
<body>
  <h3>IMDb Redirector</h3>
  
  <div id="content" style="display: none;">
    <div class="section">
      <button id="movie-btn">Redirect as Movie</button>
    </div>
    
    <div class="section">
      <label for="season">S:</label>
      <input type="number" id="season" min="0" value="1">
      <label for="episode">E:</label>
      <input type="number" id="episode" min="1" value="1">
      <br><br>
      <button id="show-btn">Redirect as Show</button>
    </div>
  </div>

  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
